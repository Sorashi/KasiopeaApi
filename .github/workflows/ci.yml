name: .NET Build and Test

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      config: 'Release'

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Build & test
      run: dotnet test src/KasiopeaApi.sln --configuration Release
